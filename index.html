<!DOCTYPE html>
<html>
  <head>
    <title>3D Web App</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      canvas {
        border: 1px solid black;
      }
    
      .controls {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 5px;
        z-index: 100;
      }

      #info {
        margin-top: 10px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>

  <body style="margin:0; overflow:hidden;">
      <div class="controls">
        <div id="info">Use WASD to move<br>Space to Jump<br>R to reset</div>
      </div>
      <script type="module" src="main.js"></script>
  </body>
</html>
